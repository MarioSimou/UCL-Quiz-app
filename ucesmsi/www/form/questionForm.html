<!DOCTYPE html>
<html>
<head>
	<title> Quesiton Form</title>
</head>
<body>
	<div id='question-form'>
		<form>
			<fieldset>
			<legend>UCL Quiz App</legend>
			<p id = 'question'>The question is loading...</p>
			<p id = 'a'>Answer A :</p>
			<input type="checkbox"  name="a" class='checkmark'>
			<p id = 'b'>Answer B :</p>
			<input type="checkbox" name="b" class='checkmark'>
			<p id = 'c'>Answer C :</p>
			 <input type="checkbox" name="c" class='checkmark'>
			<p id = 'd'>Answer D :</p>
			 <input type="checkbox" name="d" class='checkmark'>
			<p>
				<label id='submitBtn'><input type="button" name="submitBtn" value="Submit"></label>
				<label id='resetBtn'><input type="reset" name="resetBtn" value = 'Reset'></label>
			</p>
			<div id='response'></div>
			</fieldset>
		</form>
	</div>	
</body>
</html>
